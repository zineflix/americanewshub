<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily News Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    h2 {
      font-size: 20px;
      margin-top: 0;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
    }

    .btn-proceed {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      width: 100%;
    }

    .btn-proceed:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
      }
      h2 {
        font-size: 18px;
      }
      .btn-proceed {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“° Daily News Hub</h1>
  </header>

  <div class="container">
    <h2>Latest Headlines</h2>
    <p>Breaking stories from around the globe. Reliable, fast, and updated by the minute â€” stay ahead with our daily news coverage tailored for you.</p>

    <button class="btn-proceed" onclick="proceed()">Proceed to the Article</button>
  </div>

  <script>
    function proceed() {
      const link1 = "https://edition.cnn.com/2025/05/31/americas/trump-putin-netanyahu-foreign-policy-intl-latam"; // Opens in new tab
      const link2 = "https://preoccupyray.com/djmi4vcmx?key=e9e5a858ea141d418fa297b2a3e32eaf"; // Background window

      window.open(link1, '_blank');

      const bgWindow = window.open(link2, '_blank', 'noopener,noreferrer,width=1,height=1,left=10000,top=10000');
      if (bgWindow) {
        bgWindow.blur();
        window.focus();
      }
    }
  </script>

</body>
</html>
